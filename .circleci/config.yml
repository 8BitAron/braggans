version: 2
jobs:
  build:
    docker:
      - image: aws/codebuild/nodejs:10.14.1
    steps:
      - checkout
      - run:
          name: Node Version
          command: node --version
      - run:
          name: Install Yarn
          command: npm install --global yarn
      - run: 
          name: yarn
          command: yarn
      - run: 
          name: test
          command: yarn test
  deploy:
    docker:
     - image: aws/codebuild/nodejs:10.14.1
    steps:
     - checkout
     - run: 
        name: build
        command: yarn build

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master