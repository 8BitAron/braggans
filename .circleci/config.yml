version: 2
jobs:
  build:
    docker:
      - image: nikolaik/python-nodejs:latest
    working_directory: ~/build
    steps:
      - checkout
      - run:
          name: Node Version
          command: node --version
      - run: 
          name: yarn
          command: yarn
      - run: 
          name: test
          command: yarn test
      - run: 
          name: build
          command: yarn build

  deploy:
    docker:
     - image: nikolaik/python-nodejs:latest
    working_directory: ~/build
    steps:
      - checkout
      - run: 
          name: yarn
          command: yarn
      - run: 
          name: build
          command: yarn build
      - run:
          name: Install Aws
          command: pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/build/build s3://braggans.com --delete
      - run:
          name: CloudFront 
          command: aws cloudfront create-invalidation --distribution-id $AWS_CF_DISTRIBUTION_ID --paths "/*"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master