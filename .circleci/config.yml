version: 2
jobs:
  build:
    docker:
      - image: node:10
    working_directory: ~/build
    steps:
      - checkout
      - run:
          name: Node Version
          command: node --version
      - run:
          name: Install Yarn
          command: npm install --global yarn
      - run: 
          name: yarn
          command: yarn
      - run: 
          name: test
          command: yarn test
      - run: 
          name: build
          command: yarn build

  deploy:
    docker:
     - image: circleci/python:2.7-jessie
    working_directory: ~/build
    steps:
      - run:
          name: Install Aws
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/build/build s3://braggans.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master