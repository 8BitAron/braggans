version: 2
jobs:
  build:
    docker:
      - image: node:10
    working_directory: ~/test
    steps:
      - checkout
      - run:
          name: Node Version
          command: node --version
      - run:
          name: Install Yarn
          command: npm install --global yarn
      - run: 
          name: yarn
          command: yarn
      - run: 
          name: test
          command: yarn test
  deploy:
    docker:
     - image: node:10
    working_directory: ~/build
    steps:
     - checkout
     - run:
        name: Install Yarn
        command: npm install --global yarn
     - run: 
        name: yarn
        command: yarn
     - run: 
        name: build
        command: yarn build
     - run:
        name: Install Aws
        command: sudo pip install awscli

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master