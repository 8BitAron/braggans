version: 2
    jobs:
        build:
            docker:
                - image: node:10
            steps:
                - checkout
                - run:
                    name: Node Version
                    command: node --version
                - run:
                    name: Install Yarn
                    command: npm install --global yarn
                - run: 
                    name: yarn
                    command: yarn
                - run: 
                    name: test
                    command: yarn test
        deploy:
            docker:
                - image: circleci/python:2.7-jessie
            steps:
                - checkout
                 - run: 
                    name: test
                    command: yarn build
                - run:
                    name: Install awscli
                    command: sudo pip install awscli
